<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<div class="model-container" style="width: 100%; height: 400px; margin: 2rem 0;">
  <model-viewer 
    src="{{ .Get "src" }}" 
    alt="{{ .Get "alt" | default "A 3D model" }}" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1" 
    style="width: 100%; height: 100%; background-color: #f0f0f0;">
  </model-viewer>
</div>
